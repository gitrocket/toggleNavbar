<!DOCTYPE html>
<html lang="en">
<head>

    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link rel='stylesheet' href="css/style.css">
    <title>Navbar</title>
</head>
<body>
    <div id="main-container">

            </div>

            </div>
        </header>
    </div>

    <script src="js/script.js"></script>
